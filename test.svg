<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .carousel {
          width: 100%;
          height: 100%;
          overflow: hidden;
          border-radius: 10px;
        }

        .carousel-track {
          display: flex;
          width: calc(100% * 10); /* double the images for seamless loop */
          animation: slide 10s linear infinite;
        }

        .carousel-track img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          flex-shrink: 0;
        }

        @keyframes slide {
          0% { transform: translateX(0); }
          20% { transform: translateX(-100%); }
          40% { transform: translateX(-200%); }
          60% { transform: translateX(-300%); }
          80% { transform: translateX(-400%); }
          100% { transform: translateX(-500%); }
        }
      </style>

      <div class="carousel">
        <div class="carousel-track">
          <img src="https://github.com/user-attachments/assets/ac7563ef-178e-4122-972c-9b3b3903ca3d" alt="Image 1"/>
          <img src="https://picsum.photos/800/400?random=2" alt="Image 2"/>
          <img src="https://picsum.photos/800/400?random=3" alt="Image 3"/>
          <img src="https://private-user-images.githubusercontent.com/42696684/506866889-ac7563ef-178e-4122-972c-9b3b3903ca3d.png?jwt=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..xrCtfMjlxG_SXk8cMWso4DlcdLXACiAEQmHRUjzlw_U" alt="Image 4"/>
          <img src="https://picsum.photos/800/400?random=5" alt="Image 5"/>
          <!-- duplicate images for smooth infinite loop -->
          <img src="https://picsum.photos/800/400?random=1" alt="Image 1"/>
          <img src="https://picsum.photos/800/400?random=2" alt="Image 2"/>
          <img src="https://picsum.photos/800/400?random=3" alt="Image 3"/>
          <img src="https://picsum.photos/800/400?random=4" alt="Image 4"/>
          <img src="https://picsum.photos/800/400?random=5" alt="Image 5"/>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>

