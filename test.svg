<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style type="text/css">
			:root:hover {
				 background-image: url('data:image/svg+xml;utf8,<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><script>alert("test");</script></div></foreignObject></svg>');
			}
            input, p, #back {
                display: none;
            }
            
            input:checked ~ div>p {
                display: block;
            }
            
            input:checked ~ div>#next {
                display: none;
            }
            
            input:checked ~ div>#back {
                display: block;
            }
        </style>
                <input type="checkbox" id="checkbox"/>
        <div>
            <p>test</p>
            <label for="checkbox" id="next">Next</label>
            <label for="checkbox" id="back">Back</label>
        </div>
        <script>alert("test");</script>
		</div>
	</foreignObject>
</svg>
